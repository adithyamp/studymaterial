{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}


<div class="container" style="padding-top: 20px; font-weight: bold;">
    <div class="card">
        <div class="card-header">
         UPLOAD STUDY MATERIAL
        </div>
        <div class="card-body">
            <form action="{% url 'material:material_form' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form mform %}
                <br>
                <center>
                    <button type="submit" value="Submit" class="btn btn-success">Submit</button>
                </center>
            </form>
        </div>
      </div>
</div>
<br>



{% endblock body %}

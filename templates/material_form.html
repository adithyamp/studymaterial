{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<div class="form-group" style="padding-top: 20px;">
    <section class="">
        <div class="tile is-parent " style="padding-top: 40px; padding-left: 200px; padding-right: 200px; ">
            <article class="tile is-child box">
              <p class="title has-text-centered">Upload Material</p>
              <div class="content">
<form action="{% url 'material:material_form' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form mform %}
    <center>
        <button type="submit" value="Submit" class="button  is-halfwidth is-link ">Submit</button>
    </center>

</form>

</div>
</article>
</div>
</section>
</div>
</body>

{% endblock body %}

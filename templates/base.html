<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDY MATERIALS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar is-transparent is-success">
       
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start" style="font-weight: bold; font-size: large;">
            <a class="navbar-item" style="color: black;" href="{% url 'material:index' %}">
              STUDY MATERIALS
              <i class="material-icons">import_contacts</i>
            </a>
           
          </div>
          <div class="navbar-item navbar-start">
            <form action="{% url 'material:index' %}" method="GET" value="{{request.GET.m}}">
            <div class="field has-addons">
              <div class="control">
                <input class="input" type="text" placeholder="Search Materials" name="m" value="{{ request.GET.m }}">
              </div>
              <div class="control">
                <button class="button is-link" type="submit" name="submit">
                  Search
                </button>
              </div>
            </div>
          </form>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item" style="font-weight: bold;">
              <div class="field is-grouped">
                <p class="control">
                  <a class="bd-tw-button button is-link" href="{% url 'material:material_form' %}">
                    <span class="icon">
                      <i class="fab fa-twitter"></i>
                    </span>
                    <span style="">
                        
                      Upload Material
                   
                    </span>
                  </a>
                </p>
                
              </div>
            </div>
          </div>
        </div>
      </nav>

    {% block body %}

    {% endblock body %}

    <footer class="footer ">
      <div class="content has-text-centered ">
        <p>
          <strong>An Adithya MP Production<i class="material-icons">
            flash_on
          </i></strong>
        </p>
      </div>
    </footer>
 
  </body>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    {% for msg in messages %}
      swal('{{msg}}');
    {% endfor %}
 </script>

</html>

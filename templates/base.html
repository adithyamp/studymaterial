<html>
    <head>
        <title>STUDY MATERIALS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'material:index' %}" style="font-weight: bold;">STUDY MATERIALS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight: bold;">
                    <a class="nav-link active" aria-current="page" href="{% url 'material:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'material:material_form' %}">Upload Material</a>
                  </li>
                  
                </ul>
                <form class="d-flex" action="{% url 'material:index' %}" method="GET" value="{{request.GET.m}}">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="m" value="{{ request.GET.m }}">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    {% block body %}

    {% endblock body %}


    <footer class="bg-primary text-white  text-center ">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
      
    
          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/adithyamp/" role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/adithya-mp-066429b5/" role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
    
          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/adithyamp" role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      An Adithya MP Production <i class="fa-solid fa-bolt"></i>
      </div>
      <!-- Copyright -->
    </footer>
 
  </body>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    {% for msg in messages %}
      swal('{{msg}}');
    {% endfor %}
 </script>
 <script src="https://kit.fontawesome.com/71791f0fe9.js" crossorigin="anonymous"></script>

</html>
